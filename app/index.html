<!DOCTYPE html>
<html lang="en" data-ng-app="app" data-ng-strict-di class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Desafio Angular JS</title>
        <meta name="description" content="AngularJS Template">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/animate.css">

        <script data-require="angular.js@1.5.3" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
        <script data-require="angular-resource@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular-resource.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/0.10.2/angular-chart.js"></script>
    </head>
    <body data-ng-controller="IndexController as IC">
        <div class="container">
            <header data-ui-view="header"></header>
            <nav data-ui-view="menu" role="navigation"></nav>
            <section data-ui-view="breadcrumbs"></section>
            <section data-ui-view="content"></section>
            <footer data-ui-view="footer"></footer>
        </div>

        <!-- Bower scripts: -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- Application scripts: -->
        <script src="core/app.js"></script>
        <script src="core/app.routes.js"></script>
        <script src="core/indexController.js"></script>
        <script src="core/navigation/breadcrumbsController.js"></script>
        <script src="core/navigation/footerController.js"></script>
        <script src="core/navigation/menuController.js"></script>

        <script src="core/dash1/dashController.js"></script>
        <script src="core/dash2/dash2Controller.js"></script>
        <script src="core/dash3/dash3Controller.js"></script>
        <script src="core/lista/listController.js"></script>
        
        <script src="core/service/pagamentosService.js"></script>

        <script src="common/directives/aboutDirective.js"></script>
        <script src="common/directives/datepickerDirective.js"></script>
        <script src="common/constants/constants.js"></script>
        <script src="common/filters/filters.js"></script>
    </body>
</html>
